<div class="main-container">
  <form [formGroup]="formGroup" (ngSubmit)="updateTags()">
    <div formArrayName="tags" *ngFor="let tag of formArray.controls; let i = index">
      <label class="container">{{ tags[i] }}
        <input type="checkbox" [formControlName]="i">
        <span class="checkmark"></span>
      </label>
    </div>
    <input type="submit">
  </form>
</div>
