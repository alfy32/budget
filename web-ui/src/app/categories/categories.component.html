<div class="container">
  <input type="text" [(ngModel)]="newCategory" (keyup.enter)="addNewCategory()"/>
  <br>
  <br>
  <div class="fake_button" (click)="addNewCategory()">Add Category</div>
  <br>
  <br>

  <div *ngFor="let category of categories">
    <div class="category" [routerLink]="['/categories/'+category.id]">
      {{ category.name }}
    </div>
  </div>
</div>
